<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <title>优惠劵-慢慢买</title>
    <!--引入icon图标-->
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/kfc.css"/>
</head>
<body>
<header class="header">
    <a href="javascript:history.back(-1)">&lt;</a>
    <span>肯德基优惠券</span>
    <img src="images/header_app.png" alt=""/>
</header>
<div class="coupons">
    <div class="cover">
        <div class="cover_slider">
            <ul class="slide">

            </ul>
        </div>
        <div class="arrow">
            <span class="arrLeft"></span>
            <span class="arrRight"></span>
        </div>
    </div>
    <ul>

    </ul>
</div>

<!--首页/优惠券-->
<div class="jump">
    <a href="index.html" class="first">首页</a>&gt;
    <a href="coupon.html" class="juan">优惠券</a>&gt;
    <a href="javascript:" class="juan">肯德基优惠券</a>
</div>
<!--底部登录信息-->
<div id="foot">
    <div class="foot-top">
        <a href="javascript:;">登录</a>
        <a href="javascript:;">注册</a>
        <a class="top3" href="javascript:;">
            <img src="images/foot-arrow.jpg" alt=""/>返回顶部</a>
    </div>
    <div class="footer">
        <p><a href="javascript:;" style="color:red">手机APP下载</a>
            <a href="javascript:;">慢慢买手机版</a>--掌上比价平台
        </p>
        <p>m.manmanbuy.com</p>
    </div>
</div>
<!--固定广告-->
<div class="brand-ad">
    <a class="ad-close" href="javascript:;"></a>
    <div class="ad-logo"></div>
    <p class="ad-title1">慢慢买</p>
    <p class="ad-title2">全网比价，查历史价格</p>
    <a  class="ad-open" href="http://m.manmanbuy.com/?o=download">立即打开</a>
</div>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap/template/template.js"></script>
<!--<script src="js/index.js"></script>-->
<script src="js/kfc.js"></script>
<!--优惠券模板-->
<script type="text/html" id="kfcTpl">
    {{each result as value i}}

    <li class="cover_box">
        <a href="javascript:void(0)" class="coupon_box">
            <div class="photo">
                {{#value.couponProductImg}}
            </div>
            <div class="info">
                <span>{{value.couponProductName}}</span>

                <p>{{value.couponProductPrice}}</p>

                <div class="time">{{value.couponProductTime}}</div>
            </div>
        </a>
    </li>
    {{/each}}
</script>
<!--优惠券轮播图的数据获取-->
<script type="text/html" id="slideTpl">
     {{each result as value i}}
     <li>{{#value.couponProductImg}}</li>
    {{/each}}
</script>
</body>
</html>
