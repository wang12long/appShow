<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--规定web视口-->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>比价搜索-慢慢买</title>
    <!--引入icon图标-->
    <link rel="icon" href="favicon.ico">
    <link rel="icon" type="image/vnd.microsoft.icon" href="favicon.ico">
    <!--引入公用样式表-->
    <link rel="stylesheet" href="css/base.css">
    <!--引入页面样式表-->
    <link rel="stylesheet" href="css/bijiaproduct.css">
</head>
<body>
<!--头部通栏和搜索框-->
<header>
    <div id="header">
        <a href="index.html" class="logo">
            <img src="images/header_logo.png" alt="">
        </a>
        <a href="javascript:;" class="app">
            <img src="images/header_app.png" alt="">
        </a>
    </div>
    <div id="search">
        <form action="search">
            <input type="search" placeholder="请输入你想比价的商品">
            <input type="submit" disabled='true'>
        </form>
    </div>
</header>
<!--导航栏-->
<div class="nav">

</div>
<!--商品信息-->
<div class="info">

</div>
<!--评价信息-->
<div class="comment">
    <div class="title">网友评价</div>
    <div class="content">
    </div>
</div>

<!--底部-->
<div id="foot">
    <div class="foot-top">
        <a href="javascript:;">登录</a>
        <a href="javascript:;">注册</a>
        <a class="top3" href="javascript:;">
            <img src="images/foot-arrow.jpg" alt=""/>返回顶部</a>
    </div>
    <div class="footer">
        <p><a href="javascript:;" style="color:red">手机APP下载</a>
            <a href="javascript:;">慢慢买手机版</a>--掌上比价平台
        </p>
        <p>m.manmanbuy.com</p>
    </div>
</div>
<!--固定广告-->
<div class="brand-ad">
    <a class="ad-close" href="javascript:;"></a>
    <div class="ad-logo"></div>
    <p class="ad-title1">慢慢买</p>
    <p class="ad-title2">全网比价，查历史价格</p>
    <a  class="ad-open" href="http://m.manmanbuy.com/?o=download">立即打开</a>
</div>
</body>
<!--导航栏模版-->
<script type="text/html" id="nav">
    <p>
        <a href="index.html">首页</a>&gt;<a href="category.html">全部分类</a>&gt;<a
            href="productList.html?categoryId={{result[0].categoryId}}">{{result[0].category}}</a>
    </p>
</script>
<!--商品信息模版-->
<script type="text/html" id="info">
    <div class="name">{{result[0].productName}}</div>
    <div class="img">
        {{#result[0].productImg}}
    </div>
    <div class="tab">
        <ul class="clearfix">
            <li><a href="javascript:;">比价购买</a></li>
            <li><a href="javascript:;">产品参数</a></li>
            <li><a href="javascript:;">评价({{random(2000,3000)}})</a></li>
        </ul>
    </div>
    <div class="plist">
        {{#result[0].bjShop}}
    </div>
</script>
<!--商品评价模版-->
<script type="text/html" id="comment">
    <ul>
        {{each result as value i}}
        <li>
            <div class="comName">
                <span>{{value.comName}}</span><span>{{value.comTime}}</span>
            </div>
            <div class="comFrom">
                <div class='star'><span class='star{{random(4,5)}}'></span></div>
                <span>{{value.comFrom}}</span>
            </div>
            <div class="comContent">
                <p>{{value.comContent}}</p>
            </div>
            <div class="reply">
                <span>回复</span>
            </div>
        </li>
        {{/each}}
    </ul>
</script>
<!--引入jquery-->
<script src="lib/jquery/jquery.min.js"></script>
<!--引入jquery.scrollTo插件-->
<script src="lib/jquery/jquery.scrollTo.min.js"></script>
<!--引入template-->
<script src="lib/template/template.js"></script>
<!--引入页面js-->
<script src="js/bijiaproduct.js"></script>

</html>
