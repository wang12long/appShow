</head>
<body>

    <div class="foot-top">
        <a href="javascript:;">登录</a>
        <a href="javascript:;">注册</a>
        <a class="top3" href="javascript:;">

    </div>
    <div class="footer">
        <p><a href="javascript:;" style="color:red">手机APP下载</a>

<!--引入jquery-->
<script src="lib/jquery/jquery.min.js"></script>
<!--引入bootstrap.js-->
<script src="lib/bootstrap/bootstrap.min.js"></script>
<!--引入template-->
<script src="lib/template/template.js"></script>
<!--引入页面js-->
<script src="js/sqk2.js"></script>
<script type="text/html" id="Shop">
    {{each result as value i}}
    <div>
        <p class="name">{{#value.productName}}</p>
        <p class="from">{{#value.productFrom}}{{#value.productTime}}{{#value.productTips}}</p>
    </div>
    <div>
        <p class="img f_right ">{{#value.productImgSm}}</p>
        <div class="info ">{{#value.productInfo}}</div>
        <p class="info1 clearfix">{{#value.productInfo1}}{{#value.productInfo2}}</p>
    </div>
    <div>{{#value.productImgLg}}</div>
    <div class="store">
        {{#value.productCity}}
    </div>
    <div class="buy">
        <p><a href="javascript:">前 往 购 买</a></p>
        <img src="images/mmbweixin2.png"/>
    </div>
    <div class="Comment">
        {{#value.productComment}}
    </div>
    {{/each}}

</script>
