<!DOCTYPE html>

<script type="text/template" id="tpl">
    <div class="s">
        <p class="clearfix"><span>匿名</span><span>{{#result[0].nowTime}}</span></p>
        <div>{{#result[0].text}}</div>
    </div>
</script>
<script type="text/template" id="nativeTpl1">
    <div class="top">
        <div class="proName">{{#result[0].productName}}</div>
        <p class="price">{{#result[0].productPrice}}</p>
    </div>
    <p class="form">{{#result[0].productFrom}}</p>

    <div class="info">
        <div class="img">
            {{#result[0].productImg}}
        </div>
        <div class="wordInfo clearfix">
            {{#result[0].productInfo}}
        </div>
        <a href="javascript:void(0)" class="buy"><i>前往购买</i></a>
    </div>
</script>
<script type="text/template" id="nativeTpl">
    {{#result[0].productComment}}
</script>
<!-- 引入iquery文件库-->
